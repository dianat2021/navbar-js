<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add this to the <head> of your HTML file -->
    <link

    <link rel="stylesheet" href="./css/reset.css" />

    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- LOGO SECTION--------------------------- -->
        <div class="navbar__logo-container">

              alt="Website main logo"
              class="navbar__logo"
            />
          </a>
        </div>
        <!-- LINKS SECTION --------------------------- -->
        <div class="navbar__links-container">
          <ul class="navbar__links">
            <li class="navbar__link navbar__link--active">
              <a href="#">Home</a>
            </li>
            <li class="navbar__link"><a href="#">About</a></li>
            <li class="navbar__link"><a href="#">Program</a></li>
            <li class="navbar__link"><a href="#">Admissions</a></li>
            <li class="navbar__link"><a href="#">Contact</a></li>
          </ul>
        </div>
        <!-- TOGGLE BUTTON SECTION--------------------------- -->
        <div class="navbar__toggle-button-container">
          <button
            class="navbar__toggle-button"
            aria-label="Toggle navigation menu"
          >
            <!-- <img

            <i class="fa-solid fa-bars fa-2x navbar__toggle-logo"></i>

              <line x1="3" y1="18" x2="21" y2="18"></line>

        </div>
        <!-- END OF NAVBAR--------------------------- -->
      </nav>
